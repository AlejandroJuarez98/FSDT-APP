{% extends "./base.html" %}
{% block title %} Products | Página principal  {% endblock %}
{% block content %}
<div class="home-container">
	<nav class="navbar navbar-light nv-color shadow-md">
	  <div class="container">
	    <a class="navbar-brand" href="#">FullStack Developer Test</a>
  		<ul class="navbar-nav mr-auto">
				<li><a class="dropdown-item" id="lock-sess" href="/" onclick="window.localStorage.removeItem('_token')">Cerrar Sesión</a></li>
  		</ul>
	  </div>
	</nav>

	<div class="container">
			<div class="row">
				<div class="col-md-6 mt-5">						
					<button type="button" class="btn btn-outline-dark"><a href="/dashboard" class="dhs-link"><i class="fas fa-undo-alt mr-2"></i>Regresar</a></button>
					<button type="button" class="btn btn-outline-dark"><a href="/products/save" class="dhs-link"><i class="fas fa-plus mr-2"></i> Nuevo</a></button>
				</div>
				<div class="col-md-6">
					<div class="input-group mb-3 mt-5 pt-1">
					  <span class="input-group-text"><i class="fas fa-search"></i></span>
					  <input type="text" class="form-control" id="filter" placeholder="Filter" aria-label="Username" aria-describedby="basic-addon1">
					</div>
				</div>	
			</div>

			<table class="table usr-table-container">
			  <thead>
			    <tr>
			      <th scope="col">Id</th>
			      <th scope="col">SKU</th>
			      <th scope="col">Producto</th>
			      <th scope="col">Cantidad</th>
			      <th scope="col">Precio</th>
			      <th scope="col">Descripción</th>
			      <th scope="col">Acciones</th>
			    </tr>
			  </thead>
			  <tbody id="data-rows">
				</tbody>
		</table>
	</div>
</div>
{% endblock %}
